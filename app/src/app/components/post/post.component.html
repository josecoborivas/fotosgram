<div class="post">
  <ion-item  lines="none">
    <ion-avatar slot="start">
      <img src="./assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>

  <ion-slides mode="ios" pager="true" *ngIf="post.imgs.length > 1">
    <ion-slide class="image-slide"
               [style]="img1 | domSanitizer">
    </ion-slide>
   
  </ion-slides>

  <ion-slides mode="ios" *ngIf="post.imgs.length === 1">
    <ion-slide class="image-slide"
               [style]="img1 | domSanitizer">
  </ion-slide>
   
  </ion-slides>

  <app-mapa [coord]="post.coord" *ngIf="post.coord"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>{{post.mensaje}}</ion-label>
  </ion-item>
</div>
